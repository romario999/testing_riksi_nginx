worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream app_backend {
        server app:3000;
    }

    # ================================================================
    #  HTTP (порт 80)
    # ================================================================

    # Основний домен (riksi.com.ua)
    server {
        listen 80;
        server_name riksi.com.ua;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://riksi.com.ua$request_uri;
        }
    }

    # Редирект із www → без www (riksi.com.ua)
    server {
        listen 80;
        server_name www.riksi.com.ua;
        return 301 https://riksi.com.ua$request_uri;
    }

    # ================================================================
    #  HTTPS (порт 443)
    # ================================================================

    # Основний домен (riksi.com.ua)
    server {
        listen 443 ssl http2;
        server_name riksi.com.ua;

        ssl_certificate /etc/letsencrypt/live/riksi.com.ua/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/riksi.com.ua/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ==================== API ====================
        location /api/ {
            if ($http_accept ~* "text/html") {
                return 403;
            }

            proxy_pass http://app_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ==================== FRONTEND ====================
        location / {
            proxy_pass http://app_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
    }

    # HTTPS редирект із www → без www
    server {
        listen 443 ssl http2;
        server_name www.riksi.com.ua;

        ssl_certificate /etc/letsencrypt/live/riksi.com.ua/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/riksi.com.ua/privkey.pem;

        return 301 https://riksi.com.ua$request_uri;
    }
}
